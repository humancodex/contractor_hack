type User @storage (name:"Polygon PoS"){
id: UUID!
fullName: String
email:Email!
address:Address!
number:Int!
dni:Int!
status:String  
account:EVMAccountAddress!
contracts: [Contract!]!@relation(type: REFERENCE)
}

type Contract@storage(name:"IPFS")@ERC721 (network: "Polygon PoS")
{
id: UUID!
name:String!
